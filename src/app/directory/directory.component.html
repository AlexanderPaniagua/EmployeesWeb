<div class="loading" *ngIf="!employees">
    Cargando..
</div>
<div class="col-md-12" *ngIf="employees">

    <table class="table table-hover table-stripped">
        <tr>
            <th class="col-md-7">Empleado</th>
            <th>Correo</th>
            <th>Acciones</th>
        </tr>
        <tr *ngFor="let employee of employees">
            <td>{{ employee.firstName }} {{ employee.lastName }}</td>
            <td>{{ employee.email }}</td>
            <td>
                <a [routerLink]="['editar-coche', employee.id]" class="btn btn-warning">Editar</a>
                <a (click)="deleteEmployee(employee.id)"  class="btn btn-danger">Borrar</a>
            </td>
        </tr>
    </table>
</div>
